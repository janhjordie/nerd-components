name: Publish NuGet Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack projects
        run: |
          set -e
          mkdir -p artifacts
          for csproj in $(git ls-files '*.csproj'); do
            dotnet pack "$csproj" -c Release -o artifacts --no-build || exit 1
          done

      - name: Get OIDC Token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('https://www.nuget.org');
            core.setSecret(token);
            core.setOutput('token', token);

      - name: Publish to NuGet
        env:
          NUGET_TOKEN: ${{ steps.oidc.outputs.token }}
        run: |
          set -e
          for nupkg in artifacts/*.nupkg; do
            dotnet nuget push "$nupkg" -s https://api.nuget.org/v3/index.json -k "$NUGET_TOKEN" --skip-duplicate || true
          done
