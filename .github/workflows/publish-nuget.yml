name: Publish NuGet Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack projects
        run: |
          set -e
          mkdir -p artifacts
          for csproj in $(git ls-files '*.csproj'); do
            dotnet pack "$csproj" -c Release -o artifacts --no-build || exit 1
          done

      - name: Get OIDC Token
        id: login
        uses: NuGet/login@v1
        with:
          user: janhjordie

      - name: Publish to NuGet
        run: |
          set -e
          for nupkg in artifacts/*.nupkg; do
            dotnet nuget push "$nupkg" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
          done
