name: Publish Services

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish-services:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get Version from csproj
        id: version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' src/TheNerdCollective.Services/TheNerdCollective.Services.csproj | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore src/TheNerdCollective.Services

      - name: Build
        run: dotnet build src/TheNerdCollective.Services -c Release --no-restore

      - name: Pack
        run: dotnet pack src/TheNerdCollective.Services -c Release -o artifacts --no-build

      - name: NuGet Login
        id: login
        uses: NuGet/login@v1
        with:
          user: janhjordie

      - name: Push to NuGet
        run: |
          for nupkg in artifacts/*.nupkg; do
            dotnet nuget push "$nupkg" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "services-v${{ steps.version.outputs.version }}" -m "Services ${{ steps.version.outputs.version }}"
          git push origin "services-v${{ steps.version.outputs.version }}"
