name: Publish Components Package

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish-components:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get Version from csproj
        id: version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' src/TheNerdCollective.Components/TheNerdCollective.Components.csproj | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore src/TheNerdCollective.Components

      - name: Build
        run: dotnet build src/TheNerdCollective.Components -c Release --no-restore

      - name: Pack
        run: dotnet pack src/TheNerdCollective.Components -c Release -o artifacts --no-build

      - name: Get OIDC Token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('https://api.nuget.org/v3/index.json');
            core.setSecret(token);
            core.setOutput('token', token);

      - name: Push to NuGet
        env:
          NUGET_TOKEN: ${{ steps.oidc.outputs.token }}
        run: |
          for nupkg in artifacts/*.nupkg; do
            dotnet nuget push "$nupkg" -s https://api.nuget.org/v3/index.json -k "$NUGET_TOKEN" --skip-duplicate
          done

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -d "components-v${{ steps.version.outputs.version }}" 2>/dev/null || true
          git push origin :refs/tags/"components-v${{ steps.version.outputs.version }}" 2>/dev/null || true
          git tag -a "components-v${{ steps.version.outputs.version }}" -m "Components ${{ steps.version.outputs.version }}"
          git push origin "components-v${{ steps.version.outputs.version }}"
