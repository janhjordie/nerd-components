name: Publish MudComponents

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish-mud-quill-editor:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get Version from csproj
        id: version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' src/TheNerdCollective.MudComponents.MudQuillEditor/TheNerdCollective.MudComponents.MudQuillEditor.csproj | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore src/TheNerdCollective.MudComponents.MudQuillEditor

      - name: Build
        run: dotnet build src/TheNerdCollective.MudComponents.MudQuillEditor -c Release --no-restore

      - name: Pack
        run: dotnet pack src/TheNerdCollective.MudComponents.MudQuillEditor -c Release -o artifacts --no-build

      - name: Get OIDC Token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('api://NuGetGallery');
            core.setSecret(token);
            core.setOutput('token', token);
            core.exportVariable('NUGET_AUTH_TOKEN', token);

      - name: Configure NuGet Sources
        run: dotnet nuget update source nuget.org -s https://api.nuget.org/v3/index.json --configfile ./NuGet.config 2>/dev/null || dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --configfile ./NuGet.config

      - name: Diagnostics
        env:
          NUGET_AUTH_TOKEN: ${{ steps.oidc.outputs.token }}
        run: |
          set -euo pipefail
          echo "dotnet --info"
          dotnet --info
          echo "NuGet sources (configfile ./NuGet.config):"
          dotnet nuget list source --configfile ./NuGet.config
          echo "GitHub context: repo=$GITHUB_REPOSITORY workflow=$GITHUB_WORKFLOW ref=$GITHUB_REF run_attempt=$GITHUB_RUN_ATTEMPT"
          echo "NUGET_AUTH_TOKEN length: ${#NUGET_AUTH_TOKEN:-0}"

      - name: Push to NuGet
        env:
          NUGET_AUTH_TOKEN: ${{ steps.oidc.outputs.token }}
          NUGET_SECRET: ${{ secrets.NUGET }}
        run: |
          set -euo pipefail
          TOKEN=${NUGET_AUTH_TOKEN:-${NUGET_SECRET:-}}
          if [ -z "$TOKEN" ]; then
            echo "No token available (OIDC or NUGET secret)" >&2
            exit 1
          fi
          echo "Using token from: $([ -n "${NUGET_AUTH_TOKEN:-}" ] && echo OIDC || echo secret)"
          for nupkg in artifacts/*.nupkg; do
            dotnet nuget push "$nupkg" --source https://api.nuget.org/v3/index.json --api-key "$TOKEN" --skip-duplicate
          done

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -d "mud-quill-editor-v${{ steps.version.outputs.version }}" 2>/dev/null || true
          git push origin :refs/tags/"mud-quill-editor-v${{ steps.version.outputs.version }}" 2>/dev/null || true
          git tag -a "mud-quill-editor-v${{ steps.version.outputs.version }}" -m "MudQuillEditor ${{ steps.version.outputs.version }}"
          git push origin "mud-quill-editor-v${{ steps.version.outputs.version }}"
